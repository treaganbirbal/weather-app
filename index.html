<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">

    <title></title>
  </head>
  <body>
    <div class='location'>
      <h1 class='location-timezone'>Time Zone</h1>
      <canvas class='icon' width="128" height="128"></canvas>
    </div>
    <div class='temperature'>
      <div class='degree-section'>
        <h2 class='temperature-degree'>34</h2>
        <span>F</span>
      </div>
      <div class='temperature-description'>It's Cold!</div>
    </div>
    <div class='forecast'>
      <div class='forecast-days'>
        <span class='forcast-day-1'></span>
        <span class='forcast-day-2'></span>
        <span class='forcast-day-3'></span>
        <span class='forcast-day-4'></span>
        <span class='forcast-day-5'></span>
      </div>
    </div>
    <script src='skycons.js' type="text/javascript"></script>
    <script src='app.js' type="text/javascript"></script>
  </body>
</html>
